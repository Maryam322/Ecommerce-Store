<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fa-solid fa-gem gradient-text"></i>
                <span class="logo-text">EaseStore</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#product-list" class="nav-link">Products</a>
                <a href="order.html" class="nav-link">Order</a>
                <a href="cart.html" class="nav-link active">Cart <span id="cart-count"
                        class="badge bg-danger rounded-pill ms-1">0</span></a>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Your shopping cart</h1>
            <button id="clear-cart" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Clear Cart</button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover cart-table">
                <thead class="table-light">
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Unit price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be injected here -->
                </tbody>
            </table>
        </div>

        <div id="empty-cart-msg" class="text-center my-5 d-none">
            <h3>Your cart is empty.</h3>
            <a href="index.html" class="btn btn-primary mt-3">Continue Shopping</a>
        </div>

        <div class="row justify-content-end mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cart Summary</h5>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="fw-bold">Total:</span>
                            <span id="cart-total-price" class="fw-bold">$0.00</span>
                        </div>
                        <button id="checkout-btn" class="btn btn-success w-100">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
